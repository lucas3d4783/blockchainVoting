{% extends "base.html" %}
    
{% block content %}
    {% if erro %}
    <div class="alert alert-danger" role="alert">
        {{ erro }}
    </div>  
    {% else %}
        <h2>Cadastro de Cursos</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success btn-block">Cadastrar</button>
        </form>
    {% endif %}
   

{% endblock %}
