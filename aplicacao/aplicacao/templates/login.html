
{% load static %}
<!DOCTYPE html>
<html lang="pt">

    <head>

        <link rel="icon" type="imagem/png" href="{% static 'media/icons/block-icon-16px.png' %}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Lucas Coelho Reichert">

        <title>{% if title %}{{title}} - {% endif %}Sistema de Votação</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

        <script></script>

    </head>

    <body >


              
        
        <div class="login-page">
                <div class="form">
                    {% if erro %}
                        <div class="alert alert-danger" role="alert">
                            {{ erro }}
                        </div>  
                    {%endif%}
                    
                    
                    <hr>
                    <img class="img-fluid" src="{% static 'media/icons/blockchain-light.svg' %}" alt="Era pra aparecer uma imagem aqui!"  width="30%">
                    <h3>Sistema de Votação</h3>
                    <hr>

                    <form method="POST">{% csrf_token %}
                        <input type="text" name="usuario" placeholder="Usuário" required="O campo usuário deve ser preenchido"/>
                        <input type="password" name="senha" placeholder="Senha" required="O campo senha deve ser preenchido"/>
                        <button type="submit" class="btn btn-success btn-block btn-lg">Entrar</button>
                        <p class="message">Não possui uma conta? <a href="#">Criar uma Conta</a></p>
                    </form>
                </div>
          </div>
    </body>

</html>
